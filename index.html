<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
  <div class="wrapper">
    <div class="calculator">
      <div class="screen">
        <div class="screen__switch">
          <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="typeSwitch" checked>
            <label class="onoffswitch-label" for="typeSwitch">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
            </label>
          </div> 
        </div>
        <div class="screen-content">
          <div class="screen__input">0</div>
          <div class="screen__expression"></div>
        </div>
      </div>
      <div class="keypad">
      </div>
    </div>
  </div>

  <canvas id="space_box"></canvas>
  <script src="js/utils.js"></script>
  <script src="js/stars.js"></script>
  <script src="js/operate.js"></script>
  <script src="js/calculator.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
